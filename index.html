<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <h1 class="title">Checkpoint1</h1>
    <form id="myForm">
      <input type="text" class="form-control" name="url_image" id="url" placeholder="Cole aqui a URL da imagem">

      <input type="text" class="form-control" name="subtitle" placeholder="Nome do artista" />

      <button class="btn-card">Adicionar Disco</button>
    </form>
    <section class="box-cards row col-12 col-md-6 justify-content-md-center" id="content"></section>
    <script src="./script/addCards.js"></script>
